<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>TODO LIST <img src="./images/icon.png" alt="todo icon" /></h2>
        <div class="search-row">
          <input
            type="text"
            id="input-box"
            placeholder="Add Your Today's Work..."
          />
          <button onclick="addData()" class="btn">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">1</li> -->
        </ul>
      </div>
      <div class="footer">
        <h3>Design By Mohit Anand</h3>
      </div>
    </div>

    <script>
      let inputBox = document.querySelector("#input-box");
      let listContainer = document.querySelector("#list-container");

      let addData = () => {
        if (inputBox.value === "") {
          alert("You must write something!");
        } else {
          let li = document.createElement("li");
          li.innerText = inputBox.value;
          listContainer.append(li);

          let iconX = document.createElement("span");
          iconX.innerHTML = "\u2718";
          li.append(iconX);
        }
        inputBox.value = "";
        saveData();
      };

      listContainer.addEventListener("click", (e) => {
        if (e.target.tagName === "LI") {
          e.target.classList.toggle("checked");
          saveData();
        } else if (e.target.tagName === "SPAN") {
          e.target.parentElement.remove();
          saveData();
        }
      });

      let saveData = () => {
        localStorage.setItem("Data", listContainer.innerHTML);
      };

      let getData = () => {
        listContainer.innerHTML = localStorage.getItem("Data");
      };
      getData();
    </script>
  </body>
</html>
